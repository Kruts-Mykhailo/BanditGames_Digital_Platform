image: gradle:8.6-jdk21-alpine

stages:
  - build
  - test
  - deploy

.gameplatform-common:
  rules:
    - changes:
        - 'GamePlatformContext/*'

before_script:
  - GRADLE_USER_HOME="$(pwd)/.gradle"
  - export GRADLE_USER_HOME

build:
  stage: build
  extends: .gameplatform-common
  script:
    - gradle --build-cache :GamePlatformContext:assemble
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle

unit-test:
  stage: test
  extends: .gameplatform-common
  services:
    - docker:24.0.5-dind
    - postgres:16.1-alpine
  variables:
    POSTGRES_DB: 'demo-test'
    POSTGRES_USER: 'admin'
    POSTGRES_PASSWORD: 'test'
    CI_DB_HOST_PORT: 'postgres:5432'
  script:
    - gradle :GamePlatformContext:unitTest --no-daemon
  artifacts:
    when: always
    reports:
      junit: GamePlatformContext/build/test-results/unitTest/**/TEST-*.xml
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build
      - .gradle

integration-test:
  stage: test
  extends: .gameplatform-common
  services:
    - docker:24.0.5-dind
    - postgres:16.1-alpine
  variables:
    DOCKER_HOST: tcp://docker:2375
    POSTGRES_DB: 'demo-test'
    POSTGRES_USER: 'admin'
    POSTGRES_PASSWORD: 'test'
    CI_DB_HOST_PORT: 'postgres:5432'
  script:
    - gradle :GamePlatformContext:integrationTest --no-daemon
  artifacts:
    when: always
    reports:
      junit: GamePlatformContext/build/test-results/integrationTest/**/TEST-*.xml
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build
      - .gradle 

trigger-gcb:
  image: google/cloud-sdk:latest
  stage: deploy
  extends: .gameplatform-common
  identity: google_cloud
  script:
    - gcloud config set project $GCLOUD_PROJECT
    - gcloud builds triggers run gameplatform-context --region europe-west1
  